<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>

    <header>
        <div class="header">
            <img class="logo" src="/imagenes/Logo.png" alt="logo">
        </div>
    </header>

    <main>
        <section class="seccion1">
            <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>

            <div class="alerta">
                <img src="/imagenes/bi_exclamation-circle-fill.png" alt="alerta" class="img-alerta">
                <p class="texto-alerta">Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>

        </section>

        <section class="seccion2">
            <div id="tarjeta-contenedor" class="tarjeta-contenedor">
                <img id="img-muneco" src="/imagenes/Muñeco.png" alt="Imagen Muñeco" class="img-muneco">
                <p id="textoInfouno" class="texto-uno">Nigún mensaje fue encontrado</p>
                <p id="textoInfodos" class="texto-dos">Ingresa el texto que desees encriptar o desencriptar.</p>
                
            </div>
            <button class="btn-copiar bn_ocultar" id="btn-copiar">Copiar</button>
            <textarea type="mensaje" class="evaluar" readonly></textarea>

        </section>

        <div class="contenedor-resultado">
            <p class="texto-resultado"></p>
        </div>
    </main>
    <footer class="footer ">
        <p class="creador">Creado por Jeferson Llantén - 2024 </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
